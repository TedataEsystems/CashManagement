<div class="example-container container bg-white py-5 mat-elevation-z8" id="pdfTable" #pdftable="">

        width="100"
      />
    </div>
    <div class="col-sm-12 text-left mb-2">
      <span class="hd">HR Employee Service</span>
    </div>

    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th colspan="2" class="text-right">
                <span class="text">الاسم &nbsp; : &nbsp;</span>
                <span></span>
              </th>
              <th>
                <span class="text">CC &nbsp; : &nbsp; 2455</span><br /><br />
                <span class="text">الادارة &nbsp; : &nbsp; التجارية</span>
              </th>
              <th  class="text-right">
                <span class="text">الرقم الوظيفي &nbsp; : &nbsp;</span>
                <span></span>
              </th>
            </tr>
          </thead>

          <thead>
            <tr>
              <th>المسلسل</th>
              <th>التاريخ</th>
              <th>مكان المأمورية</th>
              <th>المبلغ</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>Smith</td>
              <td>43</td>
              <td>Jill</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>الاجمالي</th>
              <th colspan="3"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="col-sm-12 row my-2">
      <div class="col-sm-12 text-right mb-2">
        <span class="sign">توقيع الموظف &nbsp;: &nbsp; </span>
      </div>
      <div class="col-sm-12 text-right">
        <span class="sign">توقيع المدير &nbsp;: &nbsp;</span>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-12 text-center mt-5">
  <button mat-raised-button class="text-white w-25" (click)="exportPDF()">طباعة</button>
</div>
